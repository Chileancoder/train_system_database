<!DOCTYPE html>
<html lang="en">

<head>  <!--Head used for page metadata, type of character encoding-->
    <meta charset="utf-8">
    <title>Trips</title>  <!--Title element shows on the browser tab-->
</head>

<body>
    <h1>Trips</h1>

    <p>Add New Trip</p> <!-- Insert-->
    <form>
        <fieldset>
            <label>Departure:</label>
            <input type="text" name="departure" size="30" maxlength="255">
            <br>
            <label>Arrival:</label>
            <input type="text" name="arrival" size="30" maxlength="255"> 
            <br>
            <lable>Price:</lable>
            <input type="number" step="any" name="price" size="30" maxlength="100"> 
            <br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <p>View All Trips</p> <!-- Select-->
    <form>
        <fieldset>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <p>Delete Trip</p> <!-- Delete-->
    <fieldset>
        <label>Trip Id (required)</label>
        <input type="number" name="tripId" size="" maxlength="" required="required">
        <br>
        <button type="submit">Submit</button>
    </fieldset>
    <br>
    <p><a href = "index.html">Back to Home Page</a></p>
</body>

</html>
