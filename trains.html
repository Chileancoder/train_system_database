<!DOCTYPE html>
<html lang="en">

<head>  <!--Head used for page metadata, type of character encoding-->
    <meta charset="utf-8">
    <title>Trains</title>  <!--Title element shows on the browser tab-->
</head>

<body>  
    <h1>Trains</h1>

    <p>Add New Train</p> <!-- Insert-->
    <form>
        <fieldset>
            <label>Capacity:</label>
            <input type="number" name="capacity" size="30" maxlength="255">
            <br>
            <label>Operation Status:</label>
            <input type="checkbox" name="operationStatus" size="30" maxlength="255">  
            <br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <p>View All Trains</p> <!-- Select-->
    <form>
        <fieldset>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <p>Delete Train</p> <!-- Delete-->
    <fieldset>
        <label>Train ID (required):</label>
        <input type="number" name="trainId" size="" maxlength="" required="required">
        <br>
        <button type="submit">Submit</button>
    </fieldset>
    <br>
    <p><a href = "index.html">Back to Home Page</a></p>
</body>

</html>
